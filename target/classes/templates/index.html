<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Social Downloader</title>
</head>
<body>
  <h1>Social Downloader</h1>
  <form action="/fetch" method="get">
    <input type="text" name="url" placeholder="Enter post/reel URL" size="60" required>
    <button type="submit">Fetch</button>
  </form>
  <div th:if="${error}">
    <p th:text="${error}" style="color:red"></p>
  </div>
</body>
</html>
